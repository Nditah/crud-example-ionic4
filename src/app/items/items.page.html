<ion-header>
  <ion-toolbar>
    <ion-title>items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <p *ngIf="!hasItems(items$ | async)" class="alert alert-danger" role="alert">
      <Strong>You don't have any items.</Strong><br>
      Try adding one.
  </p>

  <app-items-list></app-items-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
</ion-fab>
